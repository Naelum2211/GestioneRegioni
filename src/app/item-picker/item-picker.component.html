
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4" >
      <h3>Regione</h3>
      <select (change)="changeRegione($event)">
        <option >seleziona regione</option>
        <option [value]="regione.ID" *ngFor="let regione of regione">{{regione.Name}}</option>
      </select>
    </div>

    
    <div *ngIf="provSelected.length > 0" class="col-sm-4">
      <h3>Provincia</h3>
      <select (change)="changeProvincia($event)">
        <option >seleziona provincia</option>
        <option [value]="province.ID" *ngFor="let province of provSelected">{{province.Name}} </option>
      </select>
    </div>


    <div *ngIf="comSelected.length > 0" class="col-sm-4">
      <h3>Comune</h3>
      <select (change)="changeComune($event)">
        <option [value]="comune.ID" *ngFor="let comune of comSelected">{{comune.Name}}</option>
      </select>
    </div>

  </div>
  <div *ngIf="isVisibleLink" style="margin-top: 6%;">
    <a href="http://localhost:4200/products">view</a>
  </div>
  <p id="dati"></p>
</div>
